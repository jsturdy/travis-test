.devrelease:   &devrelease_cond
  condition: "$TRAVIS_TAG" =~ '^v?(.)?([0-9]+).([0-9]+).([0-9]+)(-(dev|alpha)([0-9]+))(-git[0-9a-z]{6,8})?$'
