services:
  - docker

env:
  global:
    ##  * CHANGELOG_GITHUB_TOKEN: for running github_changelog_generator without API rate limits
    - secure: ""

before_install:
  - echo "Running before_install"

# Stages run in their own VMs, nothing gets transferred from stage to stage
script:
  - echo 'Running test stage script'

## Defaults, applied to the 'test' stage
after_success:
  - echo "Running after_success for test stage"

after_failure: skip

after_script: skip

# How to link the environments/outputs from above with the jobs below?
.rpmbuild: &rpmbuild_template
  before_install:
    - echo "Running before_install for rpmbuild_template"
    - gem install github_changelog_generator
  script:
    - echo 'Running rpmbuild_template stage script'
    - if ! test -z ${CHANGELOG_GITHUB_TOKEN+x}; then github_changelog_generator; else echo "Not updating changelog"; fi
    - ls -laZ CHANGELOG.md
    - echo TRAVIS_TAG    "$TRAVIS_TAG"
    - echo TRAVIS_BRANCH "$TRAVIS_BRANCH"
    - if test "$TRAVIS_TAG" =~ '^v?(.)?([0-9]+).([0-9]+).([0-9]+)(-(pre|rc)([0-9]+))(-git[0-9a-z]{6,8})?$'; then echo "prerelease tag"; fi
    - if test "$TRAVIS_TAG" =~ '^v?(.)?([0-9]+).([0-9]+).([0-9]+)(-(dev|alpha)([0-9]+))(-git[0-9a-z]{6,8})?$'; then echo "devrelease tag"; fi
    - if test "$TRAVIS_TAG" =~ '^v?(.)?([0-9]+).([0-9]+).([0-9]+)(-(pre|rc|dev|alpha)([0-9]+))?(-git[0-9a-z]{6,8})$'; then echo "draftrelease tag"; fi
    - if test "$TRAVIS_TAG" =~ '^v?(.)?([0-9]+).([0-9]+).([0-9]+)(-(pre|rc)([0-9]+))(-git[0-9a-z]{6,8})?$'; then echo "release tag"; fi
  after_success:
    - echo "Running after_success for rpmbuild_template stage"

.release: &release_template
  skip_cleanup: true
  # publish to Github releases
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - LICENSE
    - README.md
    - CHANGELOG.md

  ## pre-releases and draft releases for tags with pre/alpha/dev/gitHASH in the name
  # draft: true # for tags with dev/alpha in the name, or
  # prerelease: true # for tags with pre in the name
  ## only deploy full release when the tag exactly matches vX.Y.Z (with or without the v)
  prerelease: true
  draft: true
  on:
    tags: true
  after_deploy: skip

jobs:
  include:
    - stage: buildrpm
      <<: *rpmbuild_template
      deploy:
        - <<: *release_template
          prerelease: false
          draft: false
          on:
            tags: true
            <<: *release_cond
        - <<: *release_template
          draft: false
          on:
            tags: true
            <<: *prerelease_cond
        - <<: *release_template
          prerelease: false
          on:
            tags: true
            <<: *draftrelease_cond
        - <<: *release_template
          draft: true
          prerelease: true
          on:
            tags: true
            <<: *devrelease_cond

    - stage: docs
      before_script: skip
      before_install: skip
      script:
         - echo "Running docs stage"
      after_success: skip

    - stage: coverage
      before_script: skip
      before_install: skip
      script: skip
      after_success:
        - echo "Running after_success for coverage stage"
        - sudo pip install -U codecov
        - codecov
